trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  rm: rm554113
  location: eastus
  resourceGroup: rg-smartoothai
  service-plan: smartoothAi
  app-name: smartooth-Ai-$(rm)
  runtime: JAVA:17-java17
  sku: F1
  nome_artefato: smartoothai

stages:
  - stage: criarInfra
    jobs:
      - job: criaWebApp
        displayName: 'Criar o Serviço de Aplicativo'
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'MyAzureSubscription'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az group create --location $(location) --name $(resourceGroup)
                az appservice plan create -g $(resourceGroup) -n $(service-plan) --is-linux
                az webapp create -g $(resourceGroup) -p $(service-plan) -n $(app-name) --runtime "$(runtime)"
              visibleAzLogin: false

  - stage: BuildApp
    variables:
      gradleWrapperFile: 'smartoothai/gradlew'
    jobs:
      - job: buildApp
        displayName: 'Realizar build do App'
        steps:
          - task: Gradle@3
            displayName: 'Build SmartoothAi'
            inputs:
              gradleWrapperFile: '$(gradleWrapperFile)'
              workingDirectory: 'smartoothai'
              testRunTitle: 'Testes Unitários'
              jdkVersionOption: 1.17

          - script: ls -R $(Build.SourcesDirectory)
            displayName: 'Listar arquivos após build'

          - script: |
              if [ ! -f "$(Build.SourcesDirectory)/smartoothai/build/libs/SmartoothAI-0.0.1.jar" ]; then
                echo "❌ .jar não encontrado!"
                exit 1
              fi
            displayName: 'Verificar se o JAR foi gerado'

          - task: CopyFiles@2
            displayName: 'Copiar a aplicação SmartoothAi'
            inputs:
              SourceFolder: '$(Build.SourcesDirectory)/smartoothai/build/libs'
              Contents: 'SmartoothAI-0.0.1.jar'
              TargetFolder: '$(Build.ArtifactStagingDirectory)'

          - task: PublishBuildArtifacts@1
            displayName: 'Publicar artefato do Build SmartoothAi'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: $(nome_artefato)

  - stage: deployApp
    jobs:
      - job: deployWebApp
        displayName: 'Deploy no Serviço de Aplicativo'
        steps:
          - task: DownloadBuildArtifacts@1
            displayName: 'Baixar artefato gerado'
            inputs:
              buildType: 'current'
              downloadType: 'specific'
              artifactName: '$(nome_artefato)'
              downloadPath: '$(System.DefaultWorkingDirectory)'

          - script: ls -R $(System.DefaultWorkingDirectory)/$(nome_artefato)
            displayName: 'Listar arquivos do artefato baixado'

          - task: AzureRmWebAppDeployment@4
            displayName: 'Deploy SmartoothAi'
            inputs:
              azureSubscription: 'MyAzureSubscription'
              appType: 'webAppLinux'
              WebAppName: $(app-name)
              packageForLinux: '$(System.DefaultWorkingDirectory)/$(nome_artefato)/SmartoothAI-0.0.1.jar'